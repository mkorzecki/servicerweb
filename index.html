<!DOCTYPE HTML>
<html lang="en">
   <head>
      <title>Servicer</title>
      <meta charset="utf-8" />
      <meta name="description" content="servicer" />
      <meta name="keywords" content="servicer" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="json.js"></script>
      <script src="script.js"></script>
   </head>
   <body>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
         <a class="navbar-brand">
         <i class="fa fa-wrench mr-2"></i> servicer
         </a>
      </nav>
      <div class="container justify-content-center">
         <form method="post" id="requestForm">
            <h2 class="text-center text-primary">Zgłoś usterkę</h2>
            <hr>
            <div id="leftFormSection">
                  <div class="form-group">
                     <label for="firstName">Imię</label>
                        <input type="text" class="form-control" placeholder="Imię" name="firstName"  
                                 oninvalid="this.setCustomValidity('Wprowadź imię.');"
                                 oninput="setCustomValidity('');"
                                 required>
                  </div>
                  <div class="form-group">
                     <label for="lastName">Nazwisko</label>
                        <input type="text" class="form-control" placeholder="Nazwisko" name="lastName"
                                 oninvalid="this.setCustomValidity('Wprowadź nazwisko.');"
                                 oninput="setCustomValidity('');"
                                 required>
                  </div>
                  <div class="form-group">
                     <label for="email">E-mail</label>
                        <input type="email" class="form-control" placeholder="E-mail" name="email"  
                                 oninvalid="this.setCustomValidity('Wprowadź email we właściwym formacie.');"
                                 oninput="setCustomValidity('');"
                                 required>
                  </div>
                  <div class="form-group">
                     <label for="phone">Telefon</label>
                        <input type="number" class="form-control" placeholder="Numer telefonu" name="phone" 
                                 oninvalid="this.setCustomValidity('Wprowadź numer telefonu.');"
                                 oninput="setCustomValidity('');"
                                 required>
                  </div>
                  <div class="form-group">
                     <label for="sex">Płeć</label> </br>
                        <input type="radio" id="men" name="sex" value="1" checked> Mężczyzna  </br>
                        <input type="radio" id="women" name="sex" value="2"> Kobieta  </br>
                        <input type="radio" id="notSpecified" name="sex" value="3"> Nieokreślona
                  </div>
                  <div class="form-group">
                     <label for="consent">Zgoda</label> </br>
                        <input type="checkbox" name="consent" value="Yes" id="consent"   
                        oninvalid="this.setCustomValidity('Zgoda jest wymagana.');"
                        oninput="setCustomValidity('');"
                        required> Wyrażam zgodę na przetwarzanie moich danych osobowych.  
                        <div id="consentWarning">Uzupełnij wymaganą zgodę, w przeciwnym wypadku twoje zgłoszenie nie zostanie wysłane.</div>  
                  </div>    
            </div>

            <div id="rightFormSection">
               <div class="form-group">
                  <label for="subject">Temat</label>
                     <input type="text" class="form-control" placeholder="Temat" name="subject" 
                              minlength=10
                              oninvalid="this.setCustomValidity('Temat musi mieć co najmniej 10 znaków.');"
                              oninput="setCustomValidity('');"
                              required>
               </div>
               <div class="form-group">
                  <label for="description">Opis</label>
                     <textarea class="form-control" placeholder="Opis" name="description" 
                                 minlength=20
                                 oninvalid="this.setCustomValidity('Opis musi mieć co najmniej 20 znaków.');"
                                 oninput="setCustomValidity('');"
                                 required></textarea>
               </div>
               <div class="form-group" id="originDiv">
                  <label for="origin">Origin</label>
                     <select class="form-control custom-select" name="origin" id="origin">
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                     </select>
               </div>
               <div class="form-group" id="typeDiv">
                  <label for="type">Type</label>
                     <select class="form-control custom-select" name="type" id="type">
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                     </select>
               </div>
               <div class="form-group" id="statusDiv">
                  <label for="status">Status</label>
                     <select class="form-control custom-select" name="status" id="status">
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                     </select>
               </div>
               <div class="form-group" id="priorityDiv">
                  <label for="priority">Priority</label>
                     <select class="form-control custom-select" name="priority" id="priority">
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                     </select>
               </div>
               <div class="form-group">
                  <label for="productionYear">Rok Produkcji</label>
                     <select class="form-control custom-select" name="productionYear" id="productionYear" required>
                        <option value=""> </option>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                     </select>
               </div>
               <div class="form-group">
                  <label for="manufacturer">Producent</label>
                     <select class="form-control custom-select" name="manufacturer" id="manufacturer"  
                              oninvalid="this.setCustomValidity('Wybierz producenta.');"
                              oninput="setCustomValidity('');"
                              required>
                        <option value=""> </option>
                        <option value="HP">HP</option>
                        <option value="Apple">Apple</option>
                        <option value="Dell">Dell</option>
                     </select>
               </div>
               <div class="form-group" id="seriesGroup">
                  <label for="series">Seria</label>
                     <select class="form-control custom-select" name="series" id="series" 
                              oninvalid="this.setCustomValidity('Wybierz serię.');"
                              oninput="setCustomValidity('');"
                              required>
                        <option value=""> </option>
                        <option value="Pavilion" class="hpSeries">Pavilion</option>
                        <option value="Envy" class="hpSeries">Envy</option>
                        <option value="Elitebook" class="hpSeries">Elitebook</option>
                        <option value="Inspiron" class="dellSeries">Inspiron</option>
                        <option value="Latitude"class="dellSeries" >Latitude</option>
                        <option value="Vostro" class="dellSeries">Vostro</option>
                        <option value="Air" class="appleSeries">Air</option>
                        <option value="Pro" class="appleSeries">Pro</option>
                     </select>
               </div>
               <div class="form-group" id="namesGroup">
                  <label for="name">Model</label>
                     <select class="form-control custom-select" name="name" id="model" 
                              oninvalid="this.setCustomValidity('Wybierz model.');"
                              oninput="setCustomValidity('');"
                              required>>
                        <option value=""> </option>
                        <option value="6140" class="hpNames">6140</option>
                        <option value="6440" class="hpNames">6440</option>
                        <option value="6859" class="hpNames">6859</option>
                        <option value="MPTT200/A" class="appleNames">MPTT200/A</option>
                        <option value="MPTT300/A" class="appleNames">MPTT300/A</option>
                        <option value="MPTT400/A" class="appleNames">MPTT400/A</option>
                        <option value="5570" class="dellNames">5570</option>
                        <option value="7470" class="dellNames">7470</option>
                        <option value="7740" class="dellNames">7770</option>
                     </select>
               </div>
          </div>
         </form>
      </div>
      <div id="buttonDiv">
         <button class="btn btn-success" type="submit" id="sendRequestButton" form="requestForm" disabled>Zgłoś</button>
      </div>
   </body>
</html>
