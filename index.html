<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Servicer</title>

    <meta charset="utf-8" />
    <meta name="description" content="servicer" />
    <meta name="keywords" content="servicer" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="json.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand">
            <i class="fa fa-wrench mr-2"></i> servicer
        </a>
        <form action="http://localhost:4200/" style="float: right; margin-top: 1%; margin-right: 1%;">
          <button class="btn btn-info"type="submit" >Pokaż moje zgłoszenia</button>
      </form>
    </nav>

    <div class="container justify-content-center">
            <form method="post" id="requestForm">
                <h2 class="text-center text-primary ">Zgłoś usterkę</h2>
                            <hr>
                        <div id="leftFormSection">
                            <div class="form-group ">
                                <label for="subject ">Temat</label>
                              <input type="text " class="form-control " placeholder="Temat " name="subject">
                              <div class="invalid-feedback ">Temat musi mieć co najmniej 10 znaków.</div>
                            </div>
                            <div class="form-group ">
                                    <label for="description ">Opis</label>
                                    <textarea class="form-control " name="description"></textarea>
                                    <div class="invalid-feedback ">Opis musi mieć co najmniej 20 znaków.</div>
                            </div>
                        </div>
                        <div id="rightFormSection">
                                <div class="form-group ">
                                        <label for="email ">E-mail</label>
                                      <input type="text " class="form-control " placeholder="E-mail " name="email">
                                </div>

                            <div class="form-group ">
                              <label for="model ">Model</label>
                              <select class="form-control custom-select " name="itemid" id="model ">
                                <option value=1>HP</option>
                                <option value=2>Apple</option>
                                <option value=3>Dell</option>
                              </select>
                            </div>

                            <div class="form-group ">
                              <label for="user-role ">Typ usertki</label>
                              <select class="form-control custom-select " name="type" id="type ">
                                <option value="1">Mechaniczna</option>
                                <option value="2">Elektryczna</option>
                                <option value="3 ">Inna</option>
                              </select>
                            </div>
                        </div>
                        <div class="form-group text-center ">
                                <button class="btn btn-success " type="submit" id="sendRequestButton" >Zgłoś</button>                           
                        </div>
             </form>
    </div>
</body>
</html>
